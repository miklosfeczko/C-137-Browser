<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>C-137 Browser</title>
    <meta
      name="description"
      content="C-137 Browser app based on the Rick and Morty API."
    >
    <meta
      name="keywords"
      content="Vanilla, JavaScript, Miklos Feczko, Rick and Morty, API, C-137, Coding Garden, CJ, contest, project, 2019, SCSS, HTML5"
    >
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Megrim&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
  </head>
<body class="bodyApp">
    
    <div class="appTheme">
      <nav class="leftNav respCenter">
          <ul>
            <a href="./index.html"><li>Home</li></a>
            <a href="./app.html"><li>Go to App</li></a>
          </ul>
        </nav>
        <nav class="rightNav">
          <ul>
            <a
              href="https://github.com/miklosfeczko"
              target="_blank"
              rel="noopener noreferrer"
            >
              <li class="selected">GitHub</li>
            </a>
            <a href="./index.html#about"><li>About</li></a>
          </ul>
        </nav>
    
      <div class="searchbarContainer">
      <form>    
          <input
            spellcheck="false"
            autocomplete="off"
            type="text"
            class="form-control"
            id="searchTerm"
            placeholder="Rick"
          />      
        <button type="submit" class="btn" aria-label="search button">
          <i class="im im-magnifier"></i>
        </button>
      </form>
      </div>
     
       <section class="page">
          <h3>Current Page</h3>
          <p class="text-center" id="probatext">- / -</p>       
          <button type="submit" class="btn paging" id="paging2">PREVIOUS</button>
          <button type="submit" class="btn paging" id="paging">NEXT PAGE</button>
        </section>
        
        <section class="mainContainer" id="results">
        </section>
        
    </main>
    </div>

    <footer id="footer">
        <p>Made with ❤️ by Miklos Feczko</p>  
    </footer>


    <script src="./JS/app.js" charset="utf-8"></script>
  </body>
</html>
